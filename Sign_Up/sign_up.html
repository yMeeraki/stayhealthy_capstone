<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign_Up</title>
        <link rel="stylesheet" href="./Sign_Up.css"> <!-- Linking external CSS file -->
    </head>
    <body>
        <div class="main-container">
            <section class = "heading-section">
                <h1>Sign-Up</h1>
                <div class="sub-heading">
                    Already a member?<span><a href="../Login/Login.html"  class="login"> Log-in</a></span>
                </div>
            </section>
            <section class="sign-up-form">
                <form>
                    <div class="form-group"> <!-- Form group for user's role -->
                        <label for="role">Role</label>
                        <select name="role" id="role">
                            <option value="" disabled selected>Select Role</option>
                            <option value="Doctor">Doctor</option>
                            <option value="Patient">Patient</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>

                    <div class="form-group"> <!-- Form group for user's name -->
                        <label for="name">Name</label> 
                        <input type="text" name="name" id="name" required class="form-control" placeholder="Enter your name" aria-describedby="helpId" /> 
                    </div>

                    <div class="form-group"> <!-- Form group for user's phone number -->
                        <label for="phone">Phone</label> 
                        <input type="tel" name="phone" id="phone" required class="form-control" placeholder="Enter your phone number" aria-describedby="helpId" />
                    </div>

                    <div class="form-group"> <!-- Form group for user's email -->
                        <label for="email">Email</label> 
                        <input type="email" name="email" id="email" required class="form-control" placeholder="Enter your email" aria-describedby="helpId" />
                    </div>

                    <div class="form-group"> <!-- Form group for user's password -->
                        <label for="password">Password</label>
                        <input name="password" id="password" required class="form-control" placeholder="Enter your password" aria-describedby="helpId" />
                    </div>

                    <div class="btn-group"> <!-- Button group for form submission and reset -->
                        <button type="submit" class="submit-btn">Submit</button> <!-- Submit button -->
                        <button type="reset" class="reset-btn">Reset</button> <!-- Reset button -->
                    </div>
                </form>    
            </section>
        </div>
    </body>
</html>
